<script>
</script>

<script>
  function getUserMacros(){
    return {
        "\\dif" : "\\frac{d #1}{d #2}",
        "\\pdiff" : "\\frac{\\partial #1}{\\partial #2}",
        "\\pddif" : "\\frac{\\partial^2 #1}{\\partial {#2}^2}",
        "\\b" : "\\boldsymbol{#1}"
    };
  }
  document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        // customised options
        // • auto-render specific keys, e.g.:
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        // • rendering keys, e.g.:
        throwOnError : false
      });
  });
</script>
<style>
.menu_dlg {
  position: absolute; 
  margin: 0;
}

.mn1 {
  display: inline-block;
  margin-left: 10px;
  cursor:pointer;
  white-space: nowrap;
}
</style>
</head>
<body onload="casts.bodyOnLoadGraph()" style="margin: 0; padding: 0; overflow: scroll;">
<div style="height: 30px;" style="text-align: center;">
  <button onclick="casts.copyMap()" ">copy</button>
  <span ></span>全体を見るにはマウスでドラッグしてください。
</div>
<svg id="map-svg" style="margin: 0; padding: 0; background-color: blanchedalmond; border-style: ridge; border-width: 3px;" xmlns="http://www.w3.org/2000/svg">
</svg>

<div id="map-div">
  <h3 style="text-align:center; ">グラフを作っています．．．</h3>
</div>


<div id="dlg-list"></div>

<dialog id="graph-menu-dlg" class="menu_dlg">
    <span class="mn1" onclick="casts.addGraphSection()">セクションを追加</span><br/>
    <span class="mn1" onclick="casts.addGraphItem()">項目を追加</span><br/>
    <span class="mn1" onclick="casts.changeDisplay()">表示切替</span><br/>
    <span class="mn1" id="connect-edge">接続</span><br/>
    <span class="mn1" id="remove-from-section">除去</span>
</dialog>

<dialog id="graph-section-menu-dlg" class="menu_dlg">
  <span class="mn1" id="add-section-to-section">セクションを追加</span><br/>
  <span class="mn1" id="add-item-to-section">項目を追加</span><br/>
  <span class="mn1" id="append-to-section" >追加</span><br/>
</dialog>

<dialog id="graph-edge-menu-dlg" class="menu_dlg">
  <span class="mn1" id="delete-edge">除去</span>
</dialog>

</body>
</html>
