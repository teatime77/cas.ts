<script>
  function getUserMacros(){
    return {
        "\\dif" : "\\frac{d #1}{d #2}",
        "\\pdiff" : "\\frac{\\partial #1}{\\partial #2}",
        "\\pddif" : "\\frac{\\partial^2 #1}{\\partial {#2}^2}",
        "\\b" : "\\boldsymbol{#1}"
    };
  }
  document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        // customised options
        // • auto-render specific keys, e.g.:
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        // • rendering keys, e.g.:
        throwOnError : false
      });
  });
</script>

<body onload="casts.bodyOnLoad('edit')">

<h1>数学と物理の公式・定理集</h1>  

数式処理を使って数学や物理の式の導出をしています。

<h2 id="title-h"></h2>
<div id="assertion-tex"></div>

<div id="candidate-div" class="container" ></div>
<div id="math-div-root"></div>


<dialog id="index-dlg">
  <div style="display: grid; grid-template-columns: 300px 1fr;">
    <span>タイトル</span>
    <input id="doc-title" type="text" style="width: 10em;"  />
  
    <span>主張</span>
    <textarea id="doc-assertion" type="text" cols="100" rows="5"></textarea>
  </div>
  <button id="index-ok">OK</button>
</dialog>

<dialog id="section-menu-dlg" class="menu_dlg">
  <span class="mn1" id="add-section">セクションを追加</span><br/>
  <span class="mn1" id="add-index">項目を追加</span><br/>
</dialog>

<dialog id="index-menu-dlg" class="menu_dlg">
  <span class="mn1" id="index-menu-edit">編集</span><br/>
  <span class="mn1" id="index-menu-proof">証明</span><br/>
  <span class="mn1" id="index-menu-delete"></span><br/>
  <span class="mn1" id="index-menu-delete">削除</span><br/>
</dialog>

<dialog id="input-box-dlg">
  <h4 id="input-box-label"></h4>
  <input id="input-box-text" type="text" size="20" />
  <button id="input-box-ok">OK</button>
</dialog>

<dialog id="eq-action-dlg" class="menu_dlg">
  <span class="l1">辺を追加</span><br/>
    <span class="l2" onclick="casts.addLHS()">左辺</span><br/>
    <span class="l2" onclick="casts.addRHS()">右辺</span><br/>

  <span class="l1">式を追加</span><br/>
    <span class="l2">公式</span><br/>
    <span class="l2">番号のついた式</span><br/>

  <span class="l1">式の操作</span><br/>
    <span class="l2">左辺と右辺を交換</span><br/>
    <span class="l2">式に番号をつける</span><br/>
</dialog>

<dialog id="contents-dlg">
  <div id="contents-div"></div>
</dialog>

</body>
